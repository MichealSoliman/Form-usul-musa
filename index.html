            background: linear-gradient(135deg, rgba(28, 147, 168, 0.1) 0%, rgba(42, 179, 204, 0.05) 100%),

        }
        
        @keyframes scaleAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }
        
        .featured-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(28, 147, 168, 0.4) 0%, rgba(42, 179, 204, 0.2) 100%);

        }
        
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(28, 147, 168, 0.2);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(28, 147, 168, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(28, 147, 168, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(28, 147, 168, 0);
            }
        }
        
        .slide-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slide-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .fade-in {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s ease;
        }
        
        .fade-in.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .wave {
            animation: wave 2.5s infinite;
        }
        
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        
        .price-banner {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 40;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .featured-image {
                min-height: 300px;

            }

            }

                position: fixed;
                padding: 1rem;
            }

                bottom: 80px !important;
            }
        }
        
        /* تحسينات للشاشات المتوسطة */
        @media (min-width: 769px) and (max-width: 1024px) {
            .featured-image {
                min-height: 400px;
            }
        }
        
        /* تأثيرات hover محسنة */
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        /* تحسينات للفوتر */
        .footer-content {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        }
    </style>
</head>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // تفعيل العناصر المنزلقة
    const slideInElements = document.querySelectorAll('.slide-in, .fade-in');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                setTimeout(() => {
                    entry.target.classList.add('active');
                }, 100);
            }
        });
    }, { 
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    });
    slideInElements.forEach(el => observer.observe(el));

    // ✅ إعدادات EmailJS
    const EMAILJS_CONFIG = {
        PUBLIC_KEY: "tt1l2zQdZWi63hXuA",
        SERVICE_ID: "service_z54c69p",
        TEMPLATE_ID: "template_ak7rlsg"
    };

    emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);

    // ✅ معالجة إرسال النموذج
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const inquiry = document.getElementById('inquiry').value.trim();

        if (!name || !phone || !inquiry) {
            alert('يرجى ملء جميع الحقول المطلوبة');
            return;
        }

        const submitBtn = document.querySelector('#contactForm button[type="submit"]');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');

        submitText.textContent = 'جاري الإرسال...';
        submitSpinner.classList.remove('hidden');
        submitBtn.disabled = true;

        emailjs.send(EMAILJS_CONFIG.SERVICE_ID, EMAILJS_CONFIG.TEMPLATE_ID, {
            from_name: name,
            phone_number: phone,
            message: inquiry,
            to_email: "osoolmousacontracting@gmail.com",
            date: new Date().toLocaleDateString('ar-EG'),
            time: new Date().toLocaleTimeString('ar-EG')
        })
        .then(function(response) {
            console.log('✅ تم الإرسال بنجاح!', response.status, response.text);
            showSuccessModal();
        })
        .catch(function(error) {
            console.error('❌ فشل الإرسال:', error);
            alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى لاحقاً.');
        })
        .finally(function() {
            resetSubmitButton(submitBtn, submitText, submitSpinner);
        });
    });

    function showSuccessModal() {
        const modal = document.getElementById('successModal');
        const modalContent = document.getElementById('modalContent');
        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('scale-95', 'opacity-0');
            modalContent.classList.add('scale-100', 'opacity-100');
        }, 10);
        document.getElementById('contactForm').reset();
    }

    function resetSubmitButton(btn, text, spinner) {
        text.innerHTML = 'إرسال الاستفسار <i class="fas fa-paper-plane mr-2"></i>';
        spinner.classList.add('hidden');
        btn.disabled = false;
    }

    document.getElementById('closeModal').addEventListener('click', function() {
        const modal = document.getElementById('successModal');
        const modalContent = document.getElementById('modalContent');
        modalContent.classList.remove('scale-100', 'opacity-100');
        modalContent.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    });
});
</script>
